<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Token and Redirect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #4CAF50;
    }
    .token-display {
      margin-top: 20px;
      font-size: 18px;
      padding: 10px;
      background-color: #f4f4f4;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>Welcome to Token Setter Page</h1>
  
  <p>If a token is passed in the URL, it will be stored in localStorage and you will be redirected.</p>

  <div class="token-display" id="tokenDisplay"></div>

  <script>
    // Function to retrieve the 'token' from the URL query parameters
    function getTokenFromUrl() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('token');
    }

    // Check if there's a 'token' in the URL and set it in localStorage
    const token = getTokenFromUrl();
    if (token) {
      localStorage.setItem('token', token);
      console.log('Token set in localStorage:', token);
      document.getElementById('tokenDisplay').innerText = `Token saved: ${token}`;

      // Redirect to the main page after setting the token
      setTimeout(() => {
        window.location.href = "https://mshabrouqa.github.io";
      }, 2000);  // Redirect after 2 seconds
    } else {
      document.getElementById('tokenDisplay').innerText = 'No token found in URL.';
      console.log('No token found in URL.');
    }
  </script>
</body>
</html>

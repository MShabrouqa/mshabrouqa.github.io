<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set Token from URL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <h1>Welcome to Token Setter Page</h1>
  
  <p>If a token is passed in the URL, it will be stored in localStorage.</p>

  <script>
    // Function to retrieve the 'token' from the URL query parameters
    function getTokenFromUrl() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('token');
    }

    // Check if there's a 'token' in the URL and set it in localStorage
    const token = getTokenFromUrl();
    if (token) {
      localStorage.setItem('token', token);
      console.log('Token set in localStorage:', token);
    } else {
      console.log('No token found in URL.');
    }

    // Redirect to another page immediately
    window.location.href = "https://mshabrouqa.github.io";
  </script>
</body>
</html>

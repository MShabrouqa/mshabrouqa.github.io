<!DOCTYPE html>
<html lang="en">

<script>
    // Function to retrieve a specific parameter from the URL query string
    function getParamFromUrl(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Retrieve the 'token' and 'lastGridStyle' parameters from the URL
    const token = getParamFromUrl('token');
    const gridStyle = getParamFromUrl('style');

    // If the 'token' exists in the URL, store it in localStorage
    if (token) {
      localStorage.setItem('token', token);
      console.log('Token set in localStorage:', token);
    } else {
      console.log('No token found in URL.');
    }

    // If the 'lastGridStyle' exists in the URL, store it in localStorage
    if (gridStyle) {
      localStorage.setItem('gridStyle', isGridThreeColumns ? 'grid3' : 'grid1');    
      console.log('Last grid style set in localStorage:', gridStyle);
    } else {
      console.log('No lastGridStyle found in URL.');
    }

    // Redirect to another page immediately
    window.location.href = "https://mshabrouqa.github.io";
</script>

</html>
